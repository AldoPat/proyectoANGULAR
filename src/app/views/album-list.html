<div class="album-box" *ngIf="album">
    <div id="album-head-card">
        <div class="image">
            <img src="{{url+'get-image-album/'+ album.image}}" />
        </div>
        <div class="data">
            <h1>{{album.title}}</h1>
            <p>{{album.artist.name}}</p>
            <p>{{album.year}}</p>
            <p>{{album.description}}</p>
            <button [routerLink]="['/crear-tema', album._id]" class="btn btn-success"
                *ngIf="identity.role == 'ROLE_ADMIN'">Agregar cancion</button>
        </div>
    </div>

    <div class="clearfix"></div>

    <div id="gallery-songs" *ngIf="songs ">
        <ul id="songs-list">
            <li *ngFor="let song of songs" class="song-item">
                <div class="title">
                    <button class="btn btn-success" aria-hidden="true" (click)="startPlayer(song)">
                        <i class="far fa-play-circle"></i>
                    </button>
                    {{song.number + '. '+ song.name + ' - '+ song.duration}}
                </div>
            </li>
        </ul>

            <textarea name="msg" rows="10">Texto a codificar</textarea><br>
            <input type="button" value="Generar" onclick="update_qrcode()">
        </form>
        <div id="qr"></div> -->
    </div>
</div>
