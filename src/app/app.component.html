<div class="container-fluid">
  <div class="row">
    <div *ngIf="identity" class="navigation">
      <nav id="navbar">
        <h1 class="head-title">
          <a [routerLink]="['/home']" class="nav-link">
            {{ title }}
          </a>
        </h1>
        <a href="#" class="nav-link">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          Buscar
        </a>
        <a href="#" class="nav-link" [routerLink]="['/artistas', 1]" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          Artistas
        </a>
        <a href="#" class="nav-link" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
          Albums
        </a>
        <span>
          {{ identity.name }}
        </span>
        <br />
        <img id="image-logged" src="{{ url + '/get-image-user/' + identity.image }}" />
        <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          Mis datos
        </a>
        <a [routerLink]="['/user-list',1]" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          Usuarios
        </a>
        <button type="button" class="btn btn-warning btn-sesion" (click)="logout()">
          Salir
        </button>
      </nav>
    </div>
    <!-- *ngIf="identity"  -->
    <div [class.hidden]="identity" class="col-md-8">
      <!-- <p>Estas logueado en la app</p> -->
      <!-- <user-edit></user-edit> -->
      <router-outlet></router-outlet>
      <player class="player"></player>
    </div>

    <div class="col-lg-10" *ngIf="!identity">
      <div class="col-lg-8">
        <h1>Identificate</h1>
        <div *ngIf="errorMessage">
          <div class="alert alert-danger">
            <strong>Error</strong>{{ errorMessage }}
          </div>
        </div>
        <div></div>
        <form class="col-md-10" (ngSubmit)="onSubmit()">
          <p>
            <label>Correo Electronico</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>
          <p>
            <label>Contrase単a</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
              required />
            <span *ngIf="!password.valid && password.touched">
              La contrase単a es obligatoria
            </span>
          </p>
          <input type="submit" value="Ingresar" class="btn btn-primary" />
        </form>
      </div>
      <div class="container col-md-5">
        <h1>Registrate</h1>
        <!-- <div *ngIf="alertRegister">
          <div class="alert alert-success">
            <strong>Error</strong>{{ alertRegister }}
          </div>
        </div> -->

        <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-12">
          <p>
            <label>Nombre</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control"
              required />
            <span *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>
          </p>
          <p>
            <label>Apellido</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname"
              class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
              El apellido es obligatorio
            </span>
          </p>
          <p>
            <label>Correo Electronico</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control"
              required />
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>
          <p>
            <label>Contrase単a</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password"
              class="form-control" required />
            <span *ngIf="!password.valid && password.touched">
              La contrase単a es obligatoria
            </span>
          </p>
          <input type="submit" value="Ingresar" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
</div>
